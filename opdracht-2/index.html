<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Shopping Card</title>
</head>
<body>
<section>
    <article class="card">
        <div class="card__top">
            <img class="card__favorite" src="assets/favorite.svg" alt="Favorite Icon">
            <div class="card__tab">
                <em class="card__tab--new">New</em>
            </div>
            <img class="card__image" src="assets/model-in-pink-blazer.jpg" alt="">
        </div>
        <div class="card__bottom">
            <p class="card__subtitle">Conscious choice</p>
            <h2 class="card__title">Oversized single-breasted blazer</h2>
            <div class="card__colors">
                <span class="card__dot clr-pink"></span>
                <span class="card__dot clr-black"></span>
                <span class="card__dot clr-beige"></span>
                <span class="card__dot clr-taupe"></span>
            </div>
            <p class="card__price">â‚¬ 39,99</p>
        </div>
    </article>
</section>
</body>
</html>
