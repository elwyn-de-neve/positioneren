<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
<section>
    <article class="card">
        <div class="card__top">
            <img class="card__favorite" src="assets/favorite.svg" alt="Favorite Icon">
            <img class="card__image" src="assets/pastasalade-met-gerookte-kip.webp" alt="Pasta met Gerookte Kip">
        </div>
        <div class="card__bottom">
            <div class="card__info">
                <span class="card__span"><img class="card__icon" src="assets/time.svg" alt="Duration Icon">20 min</span>
                <span class="card__span"><img class="card__icon" src="assets/fire.svg" alt="Calorie Icon">510 kcal</span>
                <span class="card__span"><img class="card__icon" src="assets/star.svg" alt="Likes Icon">4</span>
            </div>
            <h2 class="card__titel">Pastasalade met gerookte kip</h2>
        </div>
    </article>
</section>
</body>
</html>
